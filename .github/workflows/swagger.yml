name: Check for new release

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  deploy:

    runs-on: ubuntu-latest

    env:
      TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
      TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine requests

      - name: Update flask-openapi3-swagger
        id: update_swagger
        run: |
          python get_latest_release.py swagger-api swagger-ui

      - name: Git Commit
        if: ${{ steps.update_swagger.outcome == 'success' }}
        id: git_commit
        run: |
          version=${{ steps.update_swagger.outputs.version }}
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update swagger $version"
          git push origin master

      - name: Release flask-openapi3-swagger
        if: ${{ steps.git_commit.outcome == 'success' }}
        run: |
          cd flask-openapi3-swagger
          python -m build
          twine upload dist/*
